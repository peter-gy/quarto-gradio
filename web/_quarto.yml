    toc: true
    code-copy: true
    code-fold: true
    code-overflow: wrap
    theme: darkly
    css: styles.css
    include-in-header:
      - text: |
          <script defer src="https://umami.peter.gy/script.js" data-website-id="6da82a32-91fa-4705-9038-888abf4cdcd8"></script>
    grid:
      sidebar-width: 300px
      body-width: 1100px
      margin-width: 0px

filters:
  - gradio

execute:
  enabled: false
