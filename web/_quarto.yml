project:
  type: website
  output-dir: _site

website:
  title: "Quarto 🔹🔸 Gradio"
  image: public/quarto-gradio-bg.png
  favicon: public/favicon.png
  open-graph: true
  twitter-card: true
  site-url: https://quarto-gradio.peter.gy
  repo-url: https://github.com/peter-gy/quarto-gradio
  issue-url: https://github.com/peter-gy/quarto-gradio/issues/new/choose
  repo-actions: [edit, issue]
  page-navigation: true
  bread-crumbs: true

  search:
    show-item-context: true
    type: overlay

  navbar:
    logo: public/quarto-gradio.png
    logo-alt: "Quarto-Gradio logo"
    title: false
    collapse-below: sm
    left:      
      - text: "Guide"
        href: index.qmd
      
      - text: "Playground"
        href: docs/playground/index.qmd
      
      - text: "About"
        href: about.qmd
      
      - text: "Help"
        menu:
          - text: "Report a Bug"
            icon: "bug"
            href: "https://github.com/peter-gy/quarto-gradio/issues"
          
          - text: "Ask a Question"
            icon: "chat-right-text"
            href: "https://github.com/peter-gy/quarto-gradio/discussions"
    tools:
      - icon: github
        href: https://github.com/peter-gy/quarto-gradio
        text: GitHub Repository

  sidebar:
    style: docked
    search: false
    contents:
      - text: "🚀 Get Started"
        href: docs/guide/get-started/index.qmd

      - text: "🛝 Enable Coding Playground"
        href: docs/guide/enable-coding-playground/index.qmd
      
      - text: "📦 Customize Python Modules"
        href: docs/guide/customize-python-modules/index.qmd
      
      - text: "🎨 Customize Styles"
        href: docs/guide/customize-styles/index.qmd
      
      - text: "📚 Define Multiple Apps"
        href: docs/guide/define-multiple-apps/index.qmd

      - text: "💡 Use with Reveal.js"
        href: docs/guide/use-with-revealjs/index.qmd
      
      - text: "📓 Use with Jupyter"
        href: docs/guide/use-with-jupyter/index.qmd

format:
  html:
    toc: true
    code-copy: true
    code-fold: true
    code-overflow: wrap
    theme: darkly
    css: styles.css
    include-in-header:
      - text: |
          <script defer src="https://umami.peter.gy/script.js" data-website-id="6da82a32-91fa-4705-9038-888abf4cdcd8"></script>
    grid:
      sidebar-width: 300px
      body-width: 950px
      margin-width: 200px

filters:
  - gradio

freeze: true
